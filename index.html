<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface Gesher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="grid">
        <a href="https://gesher.zwst.org/dashboard">
          <div class="box box1">
            <img src="images/icons8-eyes-64.png" />
            <p>Übersicht</p>
          </div>
        </a>
        <a href="https://gesher.zwst.org/s/start/" class="custom">
          <div class="box box2 change">
            <img src="images/MicrosoftTeams-image.png" />
            <p>Gesher Startseite</p>
          </div>
        </a>
        <a href="https://gesher.zwst.org/spaces">
          <div class="box box3">
            <img src="images/bullseye-game.png" />
            <p>Spaces</p>
          </div>
        </a>
        <a href="https://gesher.zwst.org/people">
          <div class="box box4">
            <img src="images/multiple-users-silhouette.png" />
            <p>Mitglieder</p>
          </div>
        </a>
        <a href="https://gesher.zwst.org/notification/overview">
          <div class="box box5">
            <img src="images/bell.png" />
            <p class="change">Benachrichtigungen</p>
          </div>
        </a>
        <a href="https://gesher.zwst.org/mail/mail/index">
          <div class="box box6">
            <img src="images/icons8-email-100.png" />
            <p class="change">Unterhaltungen</p>
          </div>
        </a>
        <a href="https://gesher.zwst.org/calendar/global/index">
          <div class="box box7">
            <img src="images/calendar.png" />
            <p>Kalender</p>
          </div>
        </a>
        <a href="https://gesher.zwst.org/p/4">
          <div class="box box8">
            <img src="images/e-book.png" />
            <p class="change">Video Tutorials</p>
          </div>
        </a>
        <a href="https://gesher.zwst.org/survey/show-global/single?id=1">
          <div class="box box9">
            <img src="images/Fragebögen.jpg" />
            <p class="change">Fragebögen</p>
          </div>
        </a>
        <a href="https://gesher.zwst.org/search">
          <div class="box box10">
            <img src="images/search.png" />
            <p>Suchen</p>
          </div>
        </a>
        <a href="https://gesher.zwst.org/jitsi-meet/room">
          <div class="box change box11">
            <img src="images/video-camera.png" />
            <p>Videokonferenzen</p>
          </div>
        </a>
        <a href="https://gesher.zwst.org/user/account/edit">
          <div class="box change box12">
            <img src="images/settings.png" />
            <p>Einstellungen</p>
          </div>
        </a>
        <!-- <a class="box11 change" href="https://gesher.zwst.org/jitsi-meet/room">
          <div class="box">
            <img src="images/log-out.png" />
            <p>Videokonferenzen</p>
          </div>
        </a> -->
      </div>
    </div>
  </body>
</html>
